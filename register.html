<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our History</title>

    <link rel="stylesheet" href="styles/register.css">
</head>

<body>


     

    <div class="wrapper">
        <div class="PALAsmall_LOGO">
            <img src="images\pala small logo.png" width="160" height="120" alt="images\pala logo.png">
        </div> 
        <form action="#">
          <h2>PALA Members Login</h2>
            <div class="input-field">
            <input type="text" required>
            <label>Enter your email</label>
          </div>
          <div class="input-field">
            <input type="password" required>
            <label>Enter your password</label>
          </div>
          <div class="forget">
            <label for="remember">
              <input type="checkbox" id="remember">
              <p>Remember me</p>
            </label>
            <a href="#">Forgot password?</a>
          </div>
          <button type="submit">Log In</button>
          <div class="register">
            <p>Don't have an account with PALA? <a href="#">Register</a></p>
          </div>
        </form>
      </div>

</body>
</html>
