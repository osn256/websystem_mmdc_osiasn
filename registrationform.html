<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PALA Member Registration</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/register.css">
  <style>
    /* Center the wrapper */
    body{
        background-color: #28a745;
    }
    .wrapper {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      background-color: #fff;
      background-color: transparent;
      text-align: center;
    }

    .input-field {
      position: relative;
      margin: 20px 0;
    }

    .input-field input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #28a745;
      color: #fff;
      outline: none;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: 0.3s;
    }

    .input-field input:focus {
      border-color: #1e7e34;
      box-shadow: 0px 0px 5px rgba(46, 139, 87, 0.5);
    }

    .input-field label {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      color: #fff;
      pointer-events: none;
      transition: 0.3s;
    }

    .input-field input:focus + label,
    .input-field input:not(:placeholder-shown) + label {
      top: -5px;
      font-size: 12px;
      color: #fff;
    }

    button[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button[type="submit"]:hover {
      background-color: #00b3b3;
    }
  </style>
</head>

<body>

  <div class="wrapper">
    <div class="PALAsmall_LOGO mb-3">
        <img src="images/pala small logo.png" width="160" height="120" alt="PALA Logo">
    </div>
    <form action="#" onsubmit="registerMember(event)">
      <h2>PALA Member Registration</h2>
      <div class="input-field">
        <input type="text" id="name" placeholder=" ">
        <label>Enter your full name</label>
      </div>
      <div class="input-field">
        <input type="email" id="email" placeholder=" ">
        <label>Enter your email</label>
      </div>
      <div class="input-field">
        <input type="password" id="password" placeholder=" ">
        <label>Create a password</label>
      </div>
      <div class="input-field">
        <input type="password" id="confirmPassword" placeholder=" ">
        <label>Confirm your password</label>
      </div>
      <div class="input-field">
        <input type="text" id="contactNumber" placeholder=" ">
        <label>Contact Number</label>
      </div>
      <div class="input-field">
        <input type="text" id="membershipID" placeholder=" ">
        <label>Membership ID</label>
      </div>
      <div class="terms">
        <label for="agreeTerms">
          <input type="checkbox" id="agreeTerms" required>
          I agree to the <a href="#" data-toggle="modal" data-target="#termsModal">Terms and Conditions</a>
        </label>
      </div>
      <button type="submit">Register</button>
      <div class="login mt-3">
        <!-- <p>Already have an account? <a href="register.html">Log in here</a></p> -->
        <p>Already have an account? <a href= "register.html"window.location.href='register.html'">Log in here</a></p>
         
      </div>
    </form>
  </div>

  <!-- Terms and Conditions Modal -->
  <div class="modal fade" id="termsModal" tabindex="-1" aria-labelledby="termsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="termsModalLabel">Terms and Conditions</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>By registering as a PALA member, you agree to abide by the guidelines and policies of the association.</p>
          <p>More terms and conditions can go here...</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function registerMember(event) {
      event.preventDefault(); // Prevent form submission

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const contactNumber = document.getElementById('contactNumber').value;
      const membershipID = document.getElementById('membershipID').value;
      const agreeTerms = document.getElementById('agreeTerms').checked;

      if (password !== confirmPassword) {
        alert("Passwords do not match. Please try again.");
        return;
      }

      if (!agreeTerms) {
        alert("You must agree to the terms and conditions to register.");
        return;
      }

      // If all validations pass
      alert("Registration successful!");
      // Redirect or handle registration submission here
    }
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
